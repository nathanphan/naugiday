<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NauGiDay - Camera Permission Denied</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e3703b",
                        "background-light": "#f8f6f6",
                        "background-dark": "#211611",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2d201a",
                        "text-primary-light": "#1b120e",
                        "text-primary-dark": "#fbf9f8",
                        "text-secondary-light": "#4a403c",
                        "text-secondary-dark": "#d6d0cc",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-primary-light dark:text-text-primary-dark antialiased overflow-hidden selection:bg-primary selection:text-white">
<div class="relative flex h-full min-h-screen w-full flex-col group/design-root max-w-md mx-auto shadow-2xl overflow-hidden bg-background-light dark:bg-background-dark">
<!-- Header -->
<div class="sticky top-0 z-10 flex items-center p-4 pb-2 justify-between bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-text-primary-light dark:text-text-primary-dark">
<span class="material-symbols-outlined" style="font-size: 28px;">close</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10 opacity-0">Scan Ingredients</h2>
</div>
<!-- Main Content -->
<div class="flex-1 flex flex-col items-center justify-center px-6 py-6 overflow-y-auto">
<div class="flex flex-col items-center gap-8 w-full max-w-xs animate-in fade-in zoom-in duration-500">
<!-- Illustration Area -->
<div class="relative w-full aspect-square max-w-[280px] bg-primary/10 dark:bg-primary/5 rounded-full flex items-center justify-center mb-4">
<!-- Decorative circles -->
<div class="absolute inset-0 border border-primary/20 rounded-full scale-110"></div>
<div class="absolute inset-0 border border-dashed border-primary/30 rounded-full scale-125 opacity-50"></div>
<!-- Icon placeholder -->
<div class="relative flex flex-col items-center justify-center text-primary">
<span class="material-symbols-outlined !text-[80px] mb-2">no_photography</span>
<div class="absolute -right-2 -bottom-2 bg-background-light dark:bg-background-dark p-2 rounded-full shadow-lg">
<span class="material-symbols-outlined text-red-500 !text-2xl">lock</span>
</div>
</div>
</div>
<!-- Text Content -->
<div class="flex flex-col items-center gap-3 text-center">
<h1 class="text-2xl font-extrabold leading-tight tracking-tight text-text-primary-light dark:text-text-primary-dark">
                        Camera Access is Off
                    </h1>
<p class="text-base text-text-secondary-light dark:text-text-secondary-dark leading-relaxed max-w-[300px]">
                        We can't see your ingredients! Enable camera access in your settings so we can help you decide what to cook today.
                    </p>
</div>
<!-- Actions -->
<div class="flex flex-col w-full gap-4 mt-4">
<!-- Primary Action -->
<button class="flex w-full cursor-pointer items-center justify-center rounded-xl h-14 px-6 bg-primary hover:bg-primary/90 active:scale-95 transition-all text-white text-base font-bold tracking-wide shadow-lg shadow-primary/20">
<span>Open Settings</span>
</button>
<!-- Secondary Action -->
<button class="flex w-full cursor-pointer items-center justify-center rounded-xl h-12 px-6 bg-transparent hover:bg-black/5 dark:hover:bg-white/5 active:scale-95 transition-all text-primary text-sm font-bold tracking-wide">
<span>Type Ingredients Instead</span>
</button>
</div>
</div>
</div>
<!-- Safe Area Spacer -->
<div class="h-8 w-full bg-background-light dark:bg-background-dark"></div>
</div>
