            darkMode: "class",

<body class="bg-background-light dark:bg-background-dark font-display text-text-main dark:text-white transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-xl">
<header class="flex items-center p-4 pt-6 justify-between">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-text-main dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<div class="flex items-center gap-2">
<div class="size-8 rounded-full bg-primary flex items-center justify-center text-white">
<span class="material-symbols-outlined text-[18px]">restaurant_menu</span>
</div>
<h2 class="text-lg font-bold leading-tight tracking-tight">NauGiDay</h2>
</div>
<div class="size-10"></div> 
</header>
<main class="flex-1 flex flex-col px-6 pt-4 pb-8">
<div class="mb-8 text-center">
<h1 class="text-[32px] font-bold leading-tight mb-2 tracking-tight text-text-main dark:text-white">Welcome Back!</h1>
<p class="text-base text-text-muted dark:text-gray-400 font-normal">Let's get cooking based on what you have.</p>
</div>
<form action="#" class="flex flex-col gap-5">
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-text-main dark:text-gray-200" for="email">Email Address</label>
<div class="relative">
<input class="w-full rounded-xl border border-error bg-surface-light dark:bg-surface-dark p-4 text-base text-text-main dark:text-white placeholder:text-text-muted/70 dark:placeholder:text-gray-500 focus:border-error focus:ring-1 focus:ring-error outline-none transition-all h-14" id="email" placeholder="chef@example.com" type="email" value="invalid-email@"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-error pointer-events-none">error</span>
</div>
<p class="text-sm text-error font-medium flex items-center gap-1 mt-1">
                        Invalid email address
                    </p>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-text-main dark:text-gray-200" for="password">Password</label>
<div class="relative">
<input class="w-full rounded-xl border border-error bg-surface-light dark:bg-surface-dark p-4 pr-12 text-base text-text-main dark:text-white placeholder:text-text-muted/70 dark:placeholder:text-gray-500 focus:border-error focus:ring-1 focus:ring-error outline-none transition-all h-14" id="password" placeholder="Enter your password" type="password" value="wrongpassword"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-text-muted hover:text-primary dark:text-gray-500 dark:hover:text-primary transition-colors flex items-center justify-center" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
<p class="text-sm text-error font-medium flex items-center gap-1 mt-1">
                        Incorrect password. Please try again.
                    </p>
<div class="flex justify-end mt-1">
<a class="text-sm font-semibold text-primary hover:text-primary/80 transition-colors" href="#">Forgot Password?</a>
</div>
</div>
<button class="mt-2 w-full rounded-full bg-primary h-14 text-white text-base font-bold shadow-lg shadow-primary/30 hover:bg-red-600 hover:shadow-primary/50 active:scale-[0.98] transition-all flex items-center justify-center gap-2" type="button">
                    Log In
                </button>
</form>
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-input-border-light dark:border-input-border-dark"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-background-light dark:bg-background-dark px-4 text-text-muted dark:text-gray-400 font-medium">Or continue with</span>
</div>
</div>
<div class="flex flex-col gap-3">
<button class="relative w-full rounded-full border border-input-border-light dark:border-input-border-dark bg-surface-light dark:bg-surface-dark h-14 text-text-main dark:text-white text-base font-semibold hover:bg-gray-50 dark:hover:bg-white/5 active:scale-[0.98] transition-all flex items-center justify-center gap-3" type="button">
<img alt="Google Logo" class="size-5" data-alt="Google logo icon" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBNlIN_iX76pvANweEwaa0TQw_FXo17zoo8ljMgHpKkDKlQzebqIkff7hpKhc3aegjsF9DonzhvpNeOwU3hM4dJSQYhBHe1z_IsE1nCPq65Aie4adG308MK2_CWzj1-K38JPw3YBd6P4xuXXD_Gpgd0Uyw4eOi0d2L5Z1gVudQUdpd6TPNa8OqnEsJvF4dLBl8qwGH1Hd7dUsJb4l2byDFhynoAEkASO-g0nwWVQ-va3FoEofrJEVBErTa0_QecAf91bJjmYP_Yw_I"/>
                    Continue with Google
                </button>
<button class="relative w-full rounded-full border border-input-border-light dark:border-input-border-dark bg-[#1877F2] h-14 text-white text-base font-semibold hover:bg-[#166fe5] active:scale-[0.98] transition-all flex items-center justify-center gap-3" type="button">
<svg class="size-6 fill-current" data-alt="Facebook logo icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"></path>
</svg>
                    Continue with Facebook
                </button>
</div>
</main>
<footer class="p-6 text-center">
<p class="text-text-main dark:text-gray-300 text-base">
                Don't have an account? 
                <a class="font-bold text-primary hover:text-primary/80 transition-colors" href="#">Sign up</a>
</p>
</footer>
</div>
<div class="fixed inset-0 -z-10 hidden lg:block bg-gradient-to-br from-red-50 to-orange-100 dark:from-gray-900 dark:to-black">
<div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1495195134817-aeb325a55b65?q=80&amp;w=2076&amp;auto=format&amp;fit=crop')] bg-cover bg-center opacity-10" data-alt="Abstract blurry kitchen background showing vegetables"></div>
</div>

</body></html>
