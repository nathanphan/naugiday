<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NauGiDay Home Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FAD8C8", // Light peach/orange color from screenshot buttons
                        "primary-dark": "#D6A692", // Darker shade for accents
                        "background-light": "#FAF7F2", // Off-white/cream background
                        "background-dark": "#1C1C1E", // Dark mode background
                        "card-light": "#FFF3E8", // Light peach card bg
                        "card-dark": "#2C2C2E", // Dark mode card bg
                        "text-main": "#3E2723", // Dark brown text
                        "text-muted": "#8D6E63", // Muted brown text
                        "accent-yellow": "#EDE9B6", // Pale yellow for recipe cards
                    },
                    fontFamily: {
                        display: ["DM Sans", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                    },
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'DM Sans', sans-serif;
        }
        .material-symbols-rounded {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .filled-icon {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }.hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-white transition-colors duration-200 min-h-screen flex flex-col relative overflow-hidden">
<div class="h-12 w-full bg-transparent"></div>
<header class="px-6 py-4 flex items-center justify-between">
<div class="w-10 h-10 bg-white/50 dark:bg-white/10 rounded-full flex items-center justify-center overflow-hidden border border-gray-100 dark:border-gray-800">
<div class="grid grid-cols-3 gap-0.5 p-1 opacity-60">
<div class="w-1 h-1 bg-orange-300 rounded-full"></div>
<div class="w-1 h-1 bg-orange-400 rounded-full"></div>
<div class="w-1 h-1 bg-orange-300 rounded-full"></div>
<div class="w-1 h-1 bg-orange-400 rounded-full"></div>
<div class="w-1 h-1 bg-orange-500 rounded-full"></div>
<div class="w-1 h-1 bg-orange-400 rounded-full"></div>
<div class="w-1 h-1 bg-orange-300 rounded-full"></div>
<div class="w-1 h-1 bg-orange-400 rounded-full"></div>
<div class="w-1 h-1 bg-orange-300 rounded-full"></div>
</div>
</div>
<h1 class="text-2xl font-medium tracking-tight">NauGiDay</h1>
<div class="flex items-center space-x-4">
<button class="text-gray-600 dark:text-gray-300 hover:text-black dark:hover:text-white">
<span class="material-symbols-rounded text-2xl">info</span>
</button>
<button class="text-gray-600 dark:text-gray-300 hover:text-black dark:hover:text-white">
<span class="material-symbols-rounded text-2xl">account_circle</span>
</button>
</div>
</header>
<main class="flex-1 overflow-y-auto pb-24 hide-scrollbar">
<div class="px-6 py-2">
<div class="flex items-center justify-between bg-white dark:bg-gray-800 rounded-full p-1 border border-gray-200 dark:border-gray-700 shadow-sm">
<button class="flex-1 flex items-center justify-center py-2 px-3 rounded-full text-sm font-medium text-gray-600 dark:text-gray-300 transition-colors">
<span class="material-symbols-rounded text-lg mr-1.5">light_mode</span>
                    Breakfast
                </button>
<div class="w-px h-6 bg-gray-200 dark:bg-gray-600"></div>
<button class="flex-1 flex items-center justify-center py-2 px-3 rounded-full text-sm font-medium text-gray-600 dark:text-gray-300 transition-colors">
<span class="material-symbols-rounded text-lg mr-1.5">restaurant</span>
                    Lunch
                </button>
<div class="w-px h-6 bg-gray-200 dark:bg-gray-600"></div>
<button class="flex-1 flex items-center justify-center py-2 px-3 rounded-full text-sm font-medium bg-primary text-text-main shadow-sm">
<span class="material-symbols-rounded text-lg mr-1.5 filled-icon">dark_mode</span>
                    Dinner
                </button>
</div>
</div>
<div class="px-6 mt-6">
<div class="bg-card-light dark:bg-card-dark rounded-3xl p-8 flex items-center justify-between relative overflow-hidden shadow-sm">
<div class="relative z-10 max-w-[60%]">
<p class="text-text-main dark:text-gray-200 font-medium text-base mb-1">What's in your fridge?</p>
<h2 class="text-3xl font-bold text-text-main dark:text-white leading-tight">Scan Ingredients</h2>
</div>
<div class="relative z-10">
<button class="bg-orange-400 hover:bg-orange-500 text-white w-16 h-14 rounded-2xl flex items-center justify-center shadow-lg transition-transform transform active:scale-95">
<span class="material-symbols-rounded text-3xl">photo_camera</span>
</button>
</div>
<div class="absolute -right-10 -top-10 w-40 h-40 bg-orange-200/30 dark:bg-orange-900/20 rounded-full blur-3xl"></div>
</div>
</div>
<div class="px-8 mt-8 flex justify-between items-start">
<button class="flex flex-col items-center group">
<div class="w-16 h-16 rounded-full bg-primary/40 dark:bg-gray-800 flex items-center justify-center mb-2 group-active:scale-95 transition-transform">
<span class="material-symbols-rounded text-2xl text-text-main dark:text-white">receipt_long</span>
</div>
<span class="text-xs font-medium text-text-main dark:text-gray-300">My Recipes</span>
</button>
<button class="flex flex-col items-center group">
<div class="w-16 h-16 rounded-full bg-primary/40 dark:bg-gray-800 flex items-center justify-center mb-2 group-active:scale-95 transition-transform">
<span class="material-symbols-rounded text-2xl text-text-main dark:text-white">shopping_cart</span>
</div>
<span class="text-xs font-medium text-text-main dark:text-gray-300">Shopping</span>
</button>
<button class="flex flex-col items-center group opacity-80">
<div class="w-16 h-16 rounded-full bg-primary/40 dark:bg-gray-800 flex items-center justify-center mb-2 group-active:scale-95 transition-transform">
<span class="material-symbols-rounded text-2xl text-text-main dark:text-white filled-icon">bookmark</span>
</div>
<span class="text-xs font-medium text-text-main dark:text-gray-300">Saved</span>
</button>
</div>
<div class="mt-10 pl-6 pb-6">
<h3 class="text-xl font-medium text-text-main dark:text-white mb-4">Suggested Today</h3>
<div class="flex overflow-x-auto gap-4 pr-6 hide-scrollbar pb-4">
<div class="min-w-[160px] w-[160px] flex flex-col">
<div class="h-40 w-full bg-accent-yellow dark:bg-gray-700 rounded-3xl flex items-center justify-center relative mb-3">
<span class="material-symbols-rounded text-5xl text-gray-800 dark:text-gray-200">restaurant_menu</span>
</div>
<h4 class="font-bold text-lg leading-tight text-text-main dark:text-white mb-1">Spicy Tomato Pasta</h4>
<div class="flex items-center space-x-3 text-xs text-gray-500 dark:text-gray-400">
<div class="flex items-center">
<span class="material-symbols-rounded text-sm mr-1">schedule</span>
                            30m
                        </div>
</div>
<div class="text-xs text-gray-400 dark:text-gray-500 mt-1">450 kcal</div>
</div>
<div class="min-w-[160px] w-[160px] flex flex-col">
<div class="h-40 w-full bg-accent-yellow dark:bg-gray-700 rounded-3xl flex items-center justify-center relative mb-3">
<span class="material-symbols-rounded text-5xl text-gray-800 dark:text-gray-200">restaurant_menu</span>
</div>
<h4 class="font-bold text-lg leading-tight text-text-main dark:text-white mb-1">Grilled Chicken Salad</h4>
<div class="flex items-center space-x-3 text-xs text-gray-500 dark:text-gray-400">
<div class="flex items-center">
<span class="material-symbols-rounded text-sm mr-1">schedule</span>
                            20m
                        </div>
</div>
<div class="text-xs text-gray-400 dark:text-gray-500 mt-1">320 kcal</div>
</div>
<div class="min-w-[160px] w-[160px] flex flex-col opacity-60">
<div class="h-40 w-full bg-accent-yellow dark:bg-gray-700 rounded-3xl flex items-center justify-center relative mb-3">
</div>
<h4 class="font-bold text-lg leading-tight text-text-main dark:text-white mb-1">Avocado To...</h4>
<div class="flex items-center space-x-3 text-xs text-gray-500 dark:text-gray-400">
<div class="flex items-center">
<span class="material-symbols-rounded text-sm mr-1">schedule</span>
                            10m
                        </div>
</div>
<div class="text-xs text-gray-400 dark:text-gray-500 mt-1">250 kcal</div>
</div>
</div>
</div>
</main>
<button class="fixed bottom-24 right-6 bg-primary shadow-lg hover:bg-orange-200 w-14 h-14 rounded-2xl flex items-center justify-center z-50 transition-colors">
<span class="material-symbols-rounded text-2xl text-text-main">tune</span>
</button>
<nav class="fixed bottom-0 w-full bg-background-light dark:bg-background-dark border-t border-transparent dark:border-gray-800 px-6 py-4 pb-8 z-40">
<div class="flex justify-between items-center px-4">
<a class="flex flex-col items-center gap-1 group" href="#">
<div class="bg-primary/50 dark:bg-primary/20 px-5 py-1 rounded-full group-hover:bg-primary/70 transition-colors">
<span class="material-symbols-rounded text-2xl text-text-main dark:text-white filled-icon">home</span>
</div>
<span class="text-[10px] font-bold text-text-main dark:text-white">Home</span>
</a>
<a class="flex flex-col items-center gap-1 group text-gray-500 dark:text-gray-400 hover:text-text-main dark:hover:text-white transition-colors" href="#">
<span class="material-symbols-rounded text-2xl">receipt_long</span>
<span class="text-[10px] font-medium">My Recipes</span>
</a>
<a class="flex flex-col items-center gap-1 group text-gray-500 dark:text-gray-400 hover:text-text-main dark:hover:text-white transition-colors" href="#">
<span class="material-symbols-rounded text-2xl">shopping_cart</span>
<span class="text-[10px] font-medium">Shopping</span>
</a>
</div>
</nav>

</body></html>
