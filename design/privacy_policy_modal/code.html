<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Privacy Policy Modal</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ec1313",
              "background-light": "#f8f6f6",
              "background-dark": "#221010",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            boxShadow: {
                'sheet': '0 -4px 20px -5px rgba(0, 0, 0, 0.1)',
            }
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="relative flex min-h-screen w-full flex-col bg-gray-900/60 font-display backdrop-blur-sm justify-end">
<!-- Bottom Sheet Container -->
<div class="w-full flex justify-center px-0 sm:px-4 pb-0 sm:pb-6">
<div class="relative w-full max-w-md flex flex-col bg-background-light dark:bg-background-dark rounded-t-[2rem] sm:rounded-[2rem] shadow-sheet overflow-hidden group/design-root">
<!-- Drag Handle -->
<div class="flex w-full items-center justify-center pt-5 pb-2 cursor-grab active:cursor-grabbing">
<div class="h-1.5 w-12 rounded-full bg-gray-300 dark:bg-gray-600 opacity-80"></div>
</div>
<!-- Header -->
<div class="flex flex-col px-6 pt-2 pb-2 text-center">
<h2 class="text-[#1b0d0d] dark:text-white text-[24px] font-bold leading-tight tracking-[-0.015em]">Privacy Policy</h2>
</div>
<!-- Body Text -->
<div class="flex flex-col px-8 pb-6">
<p class="text-gray-600 dark:text-gray-300 text-base font-normal leading-relaxed text-center">
                    We care about your data. You can read our full privacy policy by visiting the link below.
                </p>
</div>
<!-- URL Card / List Item -->
<div class="px-6 pb-6">
<div class="flex items-center gap-4 bg-white dark:bg-[#2f1616] border border-gray-100 dark:border-[#3a1d1d] px-4 py-3 rounded-xl shadow-sm transition-all hover:border-primary/30">
<!-- Icon Container -->
<div class="shrink-0 flex items-center justify-center size-10 rounded-full bg-primary/10 dark:bg-primary/20 text-primary">
<span class="material-symbols-outlined text-[20px]">link</span>
</div>
<!-- URL Text -->
<div class="flex-1 min-w-0 flex flex-col justify-center">
<span class="text-[10px] uppercase tracking-wider font-bold text-gray-400 dark:text-gray-500 mb-0.5">Secure Link</span>
<p class="text-[#1b0d0d] dark:text-gray-100 text-sm font-medium leading-normal truncate font-mono select-all">https://naugiday.com/privacy</p>
</div>
<!-- Copy Button -->
<div class="shrink-0">
<button aria-label="Copy URL" class="flex size-10 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-[#3a1d1d] active:scale-95 active:bg-primary/10 active:text-primary transition-all text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined text-[22px]">content_copy</span>
</button>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="flex flex-col px-6 pb-8 gap-3">
<!-- Secondary Action: Open in Browser -->
<button class="flex w-full cursor-pointer items-center justify-center rounded-xl h-12 px-4 bg-primary/5 dark:bg-white/5 text-primary dark:text-white hover:bg-primary/10 dark:hover:bg-white/10 transition-colors text-base font-bold leading-normal tracking-[0.015em]">
<span class="material-symbols-outlined text-[20px] mr-2">open_in_browser</span>
<span>Open in Browser</span>
</button>
<!-- Primary Action: Close/Done -->
<button class="flex w-full cursor-pointer items-center justify-center rounded-xl h-12 px-4 bg-primary text-white hover:bg-red-600 active:bg-red-700 transition-colors text-base font-bold leading-normal tracking-[0.015em] shadow-md shadow-primary/20">
<span>Done</span>
</button>
</div>
</div>
</div>
</body></html>
