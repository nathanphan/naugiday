<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec1313",
                        "primary-dark": "#c40f0f",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221010",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2f1b1b",
                        "text-main-light": "#1b0d0d",
                        "text-main-dark": "#fceeee",
                        "text-sub-light": "#6b7280",
                        "text-sub-dark": "#a09090",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main-light dark:text-text-main-dark antialiased transition-colors duration-200">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- TopAppBar -->
<header class="flex items-center justify-between bg-surface-light/80 dark:bg-surface-dark/80 backdrop-blur-md sticky top-0 z-50 px-4 py-3 border-b border-gray-100 dark:border-gray-800">
<div class="w-8"></div> <!-- Spacer for centering -->
<h2 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center">My Recipes</h2>
<div class="w-8"></div> <!-- Spacer for centering -->
</header>
<!-- Main Content: Error State -->
<main class="flex-1 flex flex-col items-center justify-center px-6 py-8 w-full max-w-md mx-auto animate-fade-in">
<div class="flex flex-col items-center gap-8 w-full">
<!-- Illustration -->
<div class="relative flex items-center justify-center">
<!-- Abstract geometric shapes behind to give depth -->
<div class="absolute w-40 h-40 bg-primary/10 rounded-full blur-xl"></div>
<div class="bg-center bg-no-repeat bg-cover rounded-2xl w-48 h-48 shadow-sm relative z-10" data-alt="Illustration of a spilled bowl of food or broken connection" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAjeAgcZYN5rK49mH6eorl5XjopOQtA3_R11Ia2NoUH-vDRhFyjevQd4jBcSdFWajWvqNf0X4_wOrERlcI3Xy7zh8E8gcnaN8M-PWDTiBujegGt3OEK3YB5aiDGlC0GgJq-IRGVr48nA8IQNY2BreJUpBFgRatP0DdpCaeCMuu9cb2hFOqYCDoMiW1XnCs0S9N86CeHDYXRBYlSewQ0D_lGWsHtmoHo4x-7oaCcPjY9P8uPZJuNfxxwy-VJ4fwlGlOJA5VD3SX7bC4");'>
<!-- Overlay to match error theme -->
<div class="absolute inset-0 bg-gradient-to-t from-background-light/50 to-transparent dark:from-background-dark/50"></div>
</div>
</div>
<!-- Text Content -->
<div class="flex flex-col items-center gap-3 text-center">
<h3 class="text-2xl font-bold text-text-main-light dark:text-text-main-dark">
                        Failed to load recipes
                    </h3>
<p class="text-text-sub-light dark:text-text-sub-dark text-base leading-relaxed max-w-[280px]">
                        It seems like there's a connection issue. Don't worry, your recipes are safe.
                    </p>
</div>
<!-- Action Button -->
<button class="group relative flex w-full max-w-[240px] items-center justify-center gap-2 overflow-hidden rounded-xl h-12 px-6 bg-primary hover:bg-primary-dark text-white text-base font-bold transition-all shadow-lg shadow-primary/20 active:scale-95">
<span class="material-symbols-outlined text-[20px]">refresh</span>
<span>Retry</span>
</button>
<!-- Secondary Action -->
<button class="text-sm font-medium text-text-sub-light dark:text-text-sub-dark hover:text-primary dark:hover:text-primary transition-colors">
                    Check network settings
                </button>
</div>
</main>
<!-- Bottom Navigation -->
<nav class="pb-safe pt-2 bg-surface-light dark:bg-surface-dark border-t border-gray-100 dark:border-gray-800">
<div class="flex justify-around items-center px-2 pb-2">
<!-- Home -->
<a class="flex flex-1 flex-col items-center justify-center gap-1 p-2 group text-text-sub-light dark:text-text-sub-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-[24px] group-hover:scale-110 transition-transform">home</span>
<span class="text-[10px] font-medium tracking-wide">Home</span>
</a>
<!-- Ingredients -->
<a class="flex flex-1 flex-col items-center justify-center gap-1 p-2 group text-text-sub-light dark:text-text-sub-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-[24px] group-hover:scale-110 transition-transform">kitchen</span>
<span class="text-[10px] font-medium tracking-wide">Ingredients</span>
</a>
<!-- My Recipes (Active) -->
<a class="flex flex-1 flex-col items-center justify-center gap-1 p-2 group text-primary" href="#">
<span class="material-symbols-outlined fill text-[24px]">menu_book</span>
<span class="text-[10px] font-medium tracking-wide">My Recipes</span>
</a>
<!-- Profile -->
<a class="flex flex-1 flex-col items-center justify-center gap-1 p-2 group text-text-sub-light dark:text-text-sub-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-[24px] group-hover:scale-110 transition-transform">person</span>
<span class="text-[10px] font-medium tracking-wide">Profile</span>
</a>
</div>
<!-- iOS Home Indicator Spacing -->
<div class="h-1 w-full"></div>
</nav>
</div>
