<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Ingredient - NauGiDay</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec1313",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221010",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<!-- Header -->
<header class="flex items-center justify-between px-4 py-3 sticky top-0 z-10 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md border-b border-gray-200/50 dark:border-white/5">
<button class="flex items-center justify-center p-2 -ml-2 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-white/10 rounded-full transition-colors">
<span class="text-base font-medium">Cancel</span>
</button>
<h1 class="text-lg font-bold tracking-tight absolute left-1/2 -translate-x-1/2">Edit Ingredient</h1>
<button class="flex items-center justify-center p-2 -mr-2 text-primary hover:text-red-700 transition-colors">
<span class="text-base font-bold">Save</span>
</button>
</header>
<!-- Main Content -->
<main class="flex-1 overflow-y-auto no-scrollbar px-5 py-6 space-y-8">
<!-- Hero Input: Ingredient Name -->
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider ml-1" for="ingredient-name">Name</label>
<div class="group relative flex items-center bg-white dark:bg-white/5 border border-transparent focus-within:border-primary/50 focus-within:ring-4 focus-within:ring-primary/10 rounded-2xl shadow-sm transition-all duration-300">
<div class="pl-4 text-3xl select-none grayscale opacity-70 group-focus-within:grayscale-0 group-focus-within:opacity-100 transition-all">üçÖ</div>
<input class="w-full bg-transparent border-0 focus:ring-0 p-4 text-2xl font-bold text-slate-900 dark:text-white placeholder-slate-300 dark:placeholder-slate-600" id="ingredient-name" placeholder="E.g. Onions" type="text" value="Fresh Tomatoes"/>
<button class="pr-4 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
<span class="material-symbols-outlined text-xl">edit</span>
</button>
</div>
</div>
<!-- Quantity & Unit -->
<div class="grid grid-cols-5 gap-4">
<div class="col-span-3 space-y-2">
<label class="block text-sm font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider ml-1" for="quantity">Quantity</label>
<div class="relative flex items-center bg-white dark:bg-white/5 border border-transparent focus-within:border-primary/50 focus-within:ring-4 focus-within:ring-primary/10 rounded-2xl shadow-sm transition-all duration-300">
<input class="w-full bg-transparent border-0 focus:ring-0 p-4 text-xl font-semibold text-slate-900 dark:text-white placeholder-slate-300 dark:placeholder-slate-600" id="quantity" type="number" value="500"/>
</div>
</div>
<div class="col-span-2 space-y-2">
<label class="block text-sm font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider ml-1" for="unit">Unit</label>
<div class="relative w-full">
<select class="appearance-none w-full bg-white dark:bg-white/5 border-0 text-slate-900 dark:text-white text-lg font-medium rounded-2xl p-4 pr-10 shadow-sm focus:ring-4 focus:ring-primary/10 focus:outline-none cursor-pointer" id="unit">
<option>kg</option>
<option selected="">grams</option>
<option>lbs</option>
<option>oz</option>
<option>pcs</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-slate-500">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
</div>
<!-- Dates Section -->
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider ml-1">Timeline</label>
<div class="bg-white dark:bg-white/5 rounded-2xl shadow-sm overflow-hidden divide-y divide-gray-100 dark:divide-white/10">
<!-- Buy Date -->
<div class="flex items-center p-4 hover:bg-gray-50 dark:hover:bg-white/5 transition-colors cursor-pointer group">
<div class="flex items-center justify-center w-10 h-10 rounded-full bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400 mr-4">
<span class="material-symbols-outlined">shopping_bag</span>
</div>
<div class="flex-1">
<p class="text-xs font-medium text-slate-500 dark:text-slate-400">Purchased On</p>
<p class="text-base font-semibold text-slate-900 dark:text-white">Oct 24, 2023</p>
</div>
<span class="material-symbols-outlined text-slate-300 group-hover:text-primary transition-colors">calendar_month</span>
</div>
<!-- Expiry Date -->
<div class="flex items-center p-4 hover:bg-gray-50 dark:hover:bg-white/5 transition-colors cursor-pointer group relative overflow-hidden">
<!-- Visual cue for expiry warning if needed, normally logic driven -->
<!-- <div class="absolute left-0 top-0 bottom-0 w-1 bg-red-500"></div> -->
<div class="flex items-center justify-center w-10 h-10 rounded-full bg-red-100 dark:bg-red-900/30 text-primary mr-4">
<span class="material-symbols-outlined">event_busy</span>
</div>
<div class="flex-1">
<p class="text-xs font-medium text-slate-500 dark:text-slate-400">Expires On</p>
<p class="text-base font-semibold text-primary">Oct 31, 2023</p>
</div>
<div class="flex items-center gap-2">
<span class="text-xs font-bold text-red-500 bg-red-50 dark:bg-red-900/20 px-2 py-1 rounded-md">Expiring Soon</span>
<span class="material-symbols-outlined text-slate-300 group-hover:text-primary transition-colors">edit_calendar</span>
</div>
</div>
</div>
</div>
<!-- Storage Location -->
<div class="space-y-3">
<label class="block text-sm font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider ml-1">Storage Location</label>
<div class="flex p-1 bg-gray-200/50 dark:bg-white/5 rounded-2xl">
<button class="flex-1 flex items-center justify-center gap-2 py-3 rounded-xl bg-white dark:bg-neutral-800 text-slate-900 dark:text-white shadow-sm ring-1 ring-black/5 dark:ring-white/10 transition-all">
<span class="material-symbols-outlined text-[20px] text-blue-500">kitchen</span>
<span class="font-semibold text-sm">Fridge</span>
</button>
<button class="flex-1 flex items-center justify-center gap-2 py-3 rounded-xl text-slate-500 dark:text-slate-400 hover:bg-white/50 dark:hover:bg-white/5 transition-all">
<span class="material-symbols-outlined text-[20px]">shelves</span>
<span class="font-medium text-sm">Pantry</span>
</button>
<button class="flex-1 flex items-center justify-center gap-2 py-3 rounded-xl text-slate-500 dark:text-slate-400 hover:bg-white/50 dark:hover:bg-white/5 transition-all">
<span class="material-symbols-outlined text-[20px]">ac_unit</span>
<span class="font-medium text-sm">Freezer</span>
</button>
</div>
</div>
<!-- Bottom Spacer to ensure content isn't hidden by sticky footer if we had one, but here buttons are inline -->
<div class="h-4"></div>
<!-- Actions -->
<div class="flex flex-col gap-3 pt-4 pb-8">
<button class="w-full py-4 bg-primary hover:bg-red-700 active:scale-[0.98] text-white rounded-2xl font-bold text-lg shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">save</span>
                    Save Changes
                </button>
<button class="w-full py-4 bg-transparent hover:bg-red-50 dark:hover:bg-white/5 active:scale-[0.98] text-primary border border-primary/20 dark:border-primary/40 rounded-2xl font-semibold text-lg transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">delete</span>
                    Delete Ingredient
                </button>
</div>
</main>
<!-- Decorative subtle background gradient for fresh feel -->
<div class="absolute top-0 left-0 w-full h-64 bg-gradient-to-b from-primary/5 to-transparent pointer-events-none z-0"></div>
</div>
</body></html>
